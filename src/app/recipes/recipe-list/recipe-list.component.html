<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let item of recipe">
            <div class="pull-left">
                <h4 class="list-grup-item-heading">{{ item.Name }}</h4>
                <p class="list-group-item-text">{{ item.Description }}</p>
            </div>
            <span class="pull-right">
                <img [src]="item.ImagePath" alt="{{ item.Name }}" class="img-responsive" style="max-height: 70px">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
